<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>left pushbar</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" type="text/css" href="pushbar/pushbar.css">
  <link rel="stylesheet" type="text/css" href="milligram.css">
</head>

<body>
  <!-- left pushbar content -->
  <button data-pushbar-target="left pushbar">
    left pushbar (default)
  </button>
  <div data-pushbar-id="left pushbar" class="pushbar from_left">
    <button data-pushbar-close>Close</button>
    <ul>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
    </ul>
  </div>

  <!-- bottom pushbar content -->
  <button data-pushbar-target="bottom pushbar">
    bottom pushbar
  </button>
  <div data-pushbar-id="bottom pushbar" class="pushbar from_bottom">
    <button data-pushbar-close>Close</button>
    <ul>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
    </ul>
  </div>

  <!-- right pushbar content -->
  <button data-pushbar-target="right pushbar">
    right pushbar
  </button>
  <div data-pushbar-id="right pushbar" class="pushbar from_right">
    <button data-pushbar-close>Close</button>
    <ul>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
    </ul>
  </div>

  <!-- top pushbar content -->
  <button data-pushbar-target="top pushbar">
    top pushbar
  </button>
  <div data-pushbar-id="top pushbar" class="pushbar from_top">
    <ul>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
    </ul>
    <button data-pushbar-close>Close</button>
  </div>

  <!-- page content here -->
  <div>
    page content goes here
  </div>

  <!-- left pushbar content -->
  <button data-pushbar-target="left pushbar">
    left pushbar
  </button>
  <div data-pushbar-id="left pushbar" class="pushbar from_left">
    <button data-pushbar-close>Close</button>
    <ul>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
      <li><a href="#" item 1>nav item</a></li>
    </ul>
  </div>

  <!-- place this at the end of the body -->
  <script type="text/javascript" src="pushbar/pushbar.js"></script>
  <script type="text/javascript">
    var pushbar = new Pushbar({
      blur: false,
      overlay: true,
    });
  </script>
</body>

</html>
